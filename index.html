<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Calendar</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calendar">
  <div class="month">
    <h2>March 2024</h2>
  </div>
  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="days">
    <!-- Replace the URLs with your desired websites -->
    <div class="day">1</div>
    <div class="day">2</div>
    <div class="day"><a href="https://www.example.com">3</a></div>
    <div class="day"><a href="https://www.example.com">4</a></div>
    <div class="day">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <div class="day">8</div>
    <div class="day">9</div>
    <div class="day">10</div>
    <!-- Add more days as needed -->
    <!-- Make sure to add the correct number of days for the month -->
  </div>
</div>
</body>
</html>
